name: WorldExplorer
description: "Explore countries with live weather, emergency contacts, and local info—all in one app."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
    flutter:
      sdk: flutter
    flutter_localizations:
      sdk: flutter
    intl: ^0.19.0
    # The following adds the Cupertino Icons font to your application.
    # Use with the CupertinoIcons class for iOS style icons.
    cupertino_icons: ^1.0.8
    http: ^1.1.0
    shared_preferences: ^2.2.2
    geolocator: ^14.0.0 # (check pub.dev for latest version)
    geolocator_web: ^4.0.0
    permission_handler: ^11.0.1
    flutter_native_splash: ^2.3.5
    flutter_launcher_icons: ^0.13.1
    firebase_core: ^2.0.0
    firebase_crashlytics: ^3.0.0
    flutter_riverpod: ^2.4.0
    dio: ^5.4.0
    hive: ^2.2.3
    hive_flutter: ^1.1.0
    path_provider: ^2.1.1
    json_annotation: ^4.8.1
    country_flags: ^2.0.1
    flutter_svg: ^2.0.7
    url_launcher: ^6.2.5
    vector_map: ^0.7.0
    countries_world_map: ^1.0.0
    flutter_map: ^6.1.0
    latlong2: ^0.9.1  # Corrected version number
    country_map_svg: ^0.0.4
    change_app_package_name: ^1.5.0
    connectivity_plus: ^5.0.2  # Use the latest version
    smooth_page_indicator: ^1.1.0
    provider: ^6.1.0
    sqflite: ^2.3.2
    path: ^1.9.0
    flutter_dotenv: ^5.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.4.4
  build_runner: ^2.4.7
  test: ^1.24.9
  json_serializable: ^6.7.1

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true


  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  assets:
    - .env
    - assets/
    - assets/weather/100/
    - assets/weather/200/
    - assets/emergency_data.json
    - assets/splash.png  # ✅ add this line explicitly


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#000000"     # OR a background image
  adaptive_icon_foreground: "assets/icon/app_icon_round.png"  # your round icon here
  remove_alpha_ios: true # <-- your icon path

flutter_native_splash:
  background_image: "assets/splash.png"
  android_gravity: fill
  android: true
  ios: true
  fullscreen: true


